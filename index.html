<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <h1>Hangman Game</h1>
        <p>Choose the topic to start the game</p>

        <button programing-lang> Programing language</button>
        <button food> Food </button>

    </div>

    <div class="section">
        <div class="hangman-section">
            <img hangman-img src="./img/hangman_white.png" alt="hangman" width="150" height="200">
            <h3>Your errors: <span errors></span></h3>
        </div>
        <div class="guess-section">
            <h2 show-clue></h2>
            <h2 word-to-guess></h2>
            <div>
                <p id="message"></p>
                <button play-again style="display: none;">Play Again!</button>
            </div>
        </div>
    </div>

    <div class="grid">
        <div id="keyboard-row1" class="keyboard"></div>

        <div id="keyboard-row2" class="keyboard"></div>

        <div id="keyboard-row3" class="keyboard"></div>
    </div>

    <script src="./scripts/hangman_game.js"></script>
</body>

</html>
